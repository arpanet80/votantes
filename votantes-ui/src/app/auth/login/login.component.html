<!--begin::Main-->
<div class="d-flex flex-column flex-root">

  <!--begin::Authentication - Sign-in -->
  <div class="d-flex flex-column flex-lg-row flex-column-fluid">

    <!--begin::Body-->
    <div class="d-flex flex-column flex-lg-row-fluid py-10">

      <!--begin::Content-->
      <div class="d-flex flex-center flex-column flex-column-fluid">

        <!--begin::Wrapper-->
        <div class="w-lg-400px p-10 p-lg-15 mx-auto">

          <!--begin::Form-->
          <form class="form w-100" [formGroup]="myForm" (ngSubmit)="login()" >
            <!--begin::Heading-->
            <div class="text-center mb-10">
                <!--begin::Title-->
              <img src="assets/img/ted.png" alt="logo" width="45%" height="80%">

              <h1 class="text-dark mb-3">Sistema De Votantes Y Jurados</h1>
              <!--end::Title-->

              <!--begin::Link-->
              <div class="text-gray-400 fw-semibold fs-4">Ingrese sus credenciales
              </div>
              <!--end::Link-->
            </div>
            <!--begin::Heading-->

            <!--begin::Input group-->
            <div class="fv-row mb-10">
              <!--begin::Label-->
              <label class="form-label fs-6 fw-bold text-dark">Usuario</label>
              <!--end::Label-->

              <!--begin::Input-->
              <input formControlName="usuario"  class="form-control form-control-lg form-control-solid" type="text" autocomplete="off"/>
              <!--end::Input-->
            </div>
            <!--end::Input group-->

            <!--begin::Input group-->
            <div class="fv-row mb-10">
              <!--begin::Wrapper-->
              <div class="d-flex flex-stack mb-2">
                <!--begin::Label-->
                <label class="form-label fw-bold text-dark fs-6 mb-0">Contraseña</label>
                <!--end::Label-->

                <!--begin::Link-->
                <!-- <a href="http://10.51.15.66:8083" class="link-primary fs-6 fw-bold">
                    Olvidó su contraseña?
                </a> -->
                <!--end::Link-->
              </div>
              <!--end::Wrapper-->

              <!--begin::Input-->
              <input formControlName="contrasena"  class="form-control form-control-lg form-control-solid" type="password" autocomplete="off"/>
              <!--end::Input-->
            </div>
            <!--end::Input group-->

            <!--begin::Actions-->
            <div class="text-center">
              <!--  Default state  -->
              @if ( !loading ) {
                <button [disabled]="!myForm.valid" type="submit" class="btn btn-lg btn-primary w-100 mb-5">
                  <span class="indicator-label">
                      Acceder
                  </span>
                </button>
              }
              @else {
                <!-- Progress enabled state -->
                <button type="submit" data-kt-indicator="on" class="btn btn-lg btn-primary w-100 mb-5">
                  <span class="indicator-label">
                      Espere...
                  </span>
                  <span class="indicator-progress">
                      Espere... <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
                  </span>
                </button>
              }

            </div>
            <!--end::Actions-->



            <!--begin::Actions-->
            <!-- <div class="text-center">
                <button type="submit" id="kt_sign_in_submit" class="btn btn-lg btn-primary w-100 mb-5">
                    <span class="indicator-label">
                        Acceder
                    </span>

                    <span class="indicator-progress">
                        Please wait... <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
                    </span>
                </button>
            </div> -->
            <!--end::Actions-->

          </form>
          <!--end::Form-->

        </div>
        <!--end::Wrapper-->

      </div>
      <!--end::Content-->

    </div>
    <!--end::Body-->

  </div>
  <!--end::Authentication - Sign-in-->
</div>
<!--end::Main-->
